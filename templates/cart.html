{% load static %}

{% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static 'scripts/cart.js' %}"></script>  {% endcomment %}
<script class="cartScript" src="{% static 'scripts/cart.js' %}"></script>
    <div id="p{{id}}" >                        
                <div class="Cart_item">
                  <div class="Cart_itemLeft">
                    <div
                      class="Cart_itemImg"
                      style='backgroundColor: "rgb(225, 231, 237)"'
                    >
                      <div class="Cart_itemBlock">
                        <img src={{image}} alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="Cart_itemRight">
                    <div class="Cart_itemName">{{name}}</div>
                    <div class="Cart_itemPrice">${{price}}</div>
                    <div class="Cart_itemAction">
                      <div class="Cart_itemCount">
                        <div
                          class="Cart_itemCountButton delItem" pro-id="{{id}}">
                          -
                        </div>
                        <div class="Cart_itemCountNumber" >1</div>
                        <div
                          class="Cart_itemCountButton addItem"   
                          pro-id="{{id}}"
                        >
                          +
                        </div>
                      </div>
                      <div class="Cart_itemRemove"
                            pro-id="{{id}}"
                      >
                        <img
                          src="{% static 'img/trash.png' %}"
                          alt=""           />
                      </div>
                    </div>
                  </div>
                </div>
             </div>
     
    </div>
</div>
